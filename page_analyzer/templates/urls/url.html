{% extends 'base.html' %}
{% block content %}
<div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="url">
        <tbody>
        <tr>
            <td>ID</td>
            <td>{{ url.id }}</td>
        </tr>
        <tr>
            <td>Имя</td>
            <td>{{ url.name }}</td>
        </tr>
        <tr>
            <td>Дата создания</td>
            <td>{{ url.created_at }}</td>
        </tr>
        </tbody>
    </table>
</div>
<form method="post" action="{{ url_for('add_url_check', url_id=url.id) }}">
    <input type="submit" class="btn btn-primary" value="Запустить проверку">
</form>
<div>
    <table class="table table-bordered table-hover text-nowrap table-striped mt-3" data-test="checks">
        <thead>
        <tr>
            <th>ID</th>
            <th>Дата создания</th>
        </tr>
        </thead>
        <tbody>
        {% for url_check in url_checks %}
        <tr>
            <td>{{ url_check.id }}</td>
            <td>{{ url_check.created_at }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
